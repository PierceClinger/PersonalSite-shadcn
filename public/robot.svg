<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Head -->
  <rect x="30" y="45" width="140" height="120"
        fill="none" stroke="black" stroke-width="6"/>

  <!-- Side bolts -->
  <circle cx="30" cy="100" r="6"
          fill="none" stroke="black" stroke-width="4"/>
  <circle cx="170" cy="100" r="6"
          fill="none" stroke="black" stroke-width="4"/>

  <!-- Antenna -->
  <line x1="100" y1="20" x2="100" y2="45"
        stroke="black" stroke-width="6"/>
  <rect x="92" y="10" width="16" height="10"
        fill="none" stroke="black" stroke-width="4"/>

  <!-- Eyes -->
  <rect x="50" y="75" width="35" height="22"
        fill="none" stroke="black" stroke-width="6"/>
  <rect x="115" y="75" width="35" height="22"
        fill="none" stroke="black" stroke-width="6"/>

  <!-- CRT vent panel -->
  <rect x="55" y="115" width="90" height="35"
        fill="none" stroke="black" stroke-width="4"/>

  <!-- CRT vent lines -->
  <line x1="60" y1="122" x2="140" y2="122"
        stroke="black" stroke-width="3"/>
  <line x1="60" y1="130" x2="140" y2="130"
        stroke="black" stroke-width="3"/>
  <line x1="60" y1="138" x2="140" y2="138"
        stroke="black" stroke-width="3"/>
  <line x1="60" y1="146" x2="140" y2="146"
        stroke="black" stroke-width="3"/>
</svg>
